<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="card">
        <img
          src="images/illustration-hero.svg"
          alt="Character with headphones and mobile phone dancing to music"
        />
        <div class="primary-content container">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__content">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__annual-plan">
            <img src="images/icon-music.svg" alt="eighth note" />
            <div id="plan">
              <h2><b>Annual Plan</b></h2>
              <p>$59.99/year</p>
            </div>
            <a href="#" onclick="toggle()">Change</a>
          </div>
          <button id="pay" class="btn__pay" onclick="pay()">
            Proceed to Payment
          </button>
          <button id="cancelBtn" class="btn__cancel" onclick="cancel()">
            Cancel Order
          </button>
        </div>
      </section>
      <script src="index.js"></script>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
      >
        Frontend Mentor
      </a>
      . Coded by
      <a
        href="https://www.frontendmentor.io/profile/whoamihealay"
        target="_blank"
        rel="noopener noreferrer"
        >Andrew</a
      >
      .
    </footer>
  </body>
</html>
